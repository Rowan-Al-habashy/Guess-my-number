<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="Css/Guessing a number.css" />
  </head>
  <body>
    <header>
      <button class="Again">Again!</button>
      <h3 class="right">(Between 1 and 20)</h3>
      <h1 class="text">Guess My Number!</h1>
      <div class="number">?</div>
    </header>
    <section>
      <section class="left">
        <input class="outline" type="number" /><br /><br /><br />
        <button class="button1">Check!</button>
      </section>
      <section class="left margin">
        <h2 class="message">Start Guessing...</h2>
        <br /><br /><br />
        <h2 class="score1">Score:<span class="score">20</span></h2>
        <h2 class="num">High Score:<span class="score2">0</span></h2>
      </section>
    </section>
    <script src="Css/Main.js"></script>
  </body>
</html>
